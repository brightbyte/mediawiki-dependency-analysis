# All class usages. Don't run on large collections of code.
mode: 'usage'
# The path is relative to the location of this file, which doesn't work.
# Use the -s option on the command line instead.
source: './includes'
filePattern: '*.php'
ignore: 'tests'
formatter: 'PhpDA\Writer\Strategy\Svg'
target: './report/class-usage-graph.svg'
groupLength: 0
visitor:
  - PhpDA\Parser\Visitor\TagCollector
  - PhpDA\Parser\Visitor\NamespacedStringCollector
visitorOptions:
  PhpDA\Parser\Visitor\Required\DeclaredNamespaceCollector: {}
  PhpDA\Parser\Visitor\Required\MetaNamespaceCollector: {}
  PhpDA\Parser\Visitor\Required\UsedNamespaceCollector: {}
  PhpDA\Parser\Visitor\TagCollector: {}
  PhpDA\Parser\Visitor\NamespacedStringCollector: {}
